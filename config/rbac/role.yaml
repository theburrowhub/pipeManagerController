---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - pipemanager.sergiotejon.github.io
  resources:
  - pipelines
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - pipemanager.sergiotejon.github.io
  resources:
  - pipelines/finalizers
  verbs:
  - update
- apiGroups:
  - pipemanager.sergiotejon.github.io
  resources:
  - pipelines/status
  verbs:
  - get
  - patch
  - update
